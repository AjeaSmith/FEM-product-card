<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500;1,500&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section class="wrapper">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 690px)">

        <img src="./images/image-product-mobile.jpg" alt="Responsive Image">
      </picture>

      <div class="content_wrapper">
        <p class="headline">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span>
          <h2>$149.99</h2>
          <p class="price">$169.99</p>
        </span>
        <button><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://hobbyist-dev-log.netlify.app/" target="_blank">Ajea Smith</a>.
    </div>
  </main>


</body>

</html>
